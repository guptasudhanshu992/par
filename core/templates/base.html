{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, minimal blog platform.">
    <meta name="keywords" content="blog, modern, minimal, priceactionrepository, django">
    <meta name="author" content="YourSiteName">

    <title>{% block title %}YourSiteName{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Base */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #6c757d;
            animation: fadeIn 1s ease;
        }

        /* Navbar */
        .navbar {
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease;
        }

        .nav-link {
            color: #000000 !important;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #000000 !important;
        }

        /* Underline on hover animation */
        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #000;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">
                    <i class="fas fa-pen-nib me-2"></i>Price Action Repository
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog_list' %}">
                                <i class="fas fa-blog me-1"></i>Blog
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">
                &copy; 2025 <strong>Price Action Repository</strong>. All rights reserved.
                <span class="ms-3">
                    <a href="#" class="text-secondary me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-secondary me-2"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-secondary"><i class="fab fa-linkedin"></i></a>
                </span>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional Scripts -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
